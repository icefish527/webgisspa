<div id="gridNav"
     style="height:calc(100% - 20px);padding: 15px 0 5px 3px;"
     ng-controller="QuickNavigationController">
    <div kendo-list-view="kendolistview"
         style="height:100%;overflow-y: scroll;"
         k-data-source="venueSource"
         k-selectable="'single'"
         k-on-change="onListViewChanged(kendoEvent,dataItem)">
        <div class="venueTemplate" k-template>
            <span style="line-height:30px;float: right;">{{ dataItem.venueName }}</span>
        </div>
    </div>
</div>
<style>
    .venueTemplate{
        background: rgba(125,125,125,0.6) url(images/venueNormalIcon.png) no-repeat 10% 50%;
        width: 111px;
        height:30px;
        padding:0 10px 0 0;
        margin: 0px 3px 13px 3px;
        float: left;
        cursor: pointer;
    }
    .venueTemplate span{
        font-family: 微软雅黑;
        font-size: 12px;
        color: #CCCCCC;
        line-height:30px;
        float: right;
    }
    #gridNav .k-listview .k-state-selected
    {
        background: rgba(100,192,223,1) url(images/venueSelectIcon.png) no-repeat 10% 50%;
    }
    #gridNav .k-listview .k-state-selected span
    {
        color: #333333;
    }
</style>
