<div id="grid"
     style="height:100%;"  >
    <div class="banner" id="pictures">
        <ul>
            <li><img src="images/Scene/scene1.png" ></li>
            <li><img src="images/Scene/scene1.png" ></li>
            <li><img src="images/Scene/scene1.png" ></li>
            <li><img src="images/Scene/scene1.png" ></li>
        </ul>
    </div>
</div>
<style>
    *{padding: 0; margin: 0;list-style: none;}
    .banner{margin: 0 auto;border:0px solid #d9d9d9;position: relative; overflow: hidden;width:100%;height: 100%;}
    #pictures ul li img{width:100%;height: calc(100% - 1px);}
    .bar{position: absolute;display: inline-block; bottom:0px;left: 50%;padding: 2px 5px;background: rgba(0,0,0,0.6);/*background: rgba(255,255,255,0.4);border-radius: 15px;padding: 2px 8px;padding-bottom: 4px;*/; z-index: 100}
    .bar i{border-radius: 50%;width: 8px;height: 8px;background: rgba(204,204,204,1);  display: inline-block;margin: 0 5px; cursor: pointer;box-shadow: outset -3px 2px 0 #ccc}    .bar i.on{background: rgba(26,164,202,1);}
    .btn{font-family: "simsun";font-size: 40px;height: 60px;width: 40px;line-height: 60px;text-align: center;color: #fff;background: rgba(0,0,0,.6);position: absolute;top: 50%;text-decoration: none;margin-top: -30px;display: block;cursor: pointer; z-index: 100;}
    .btn:hover{background: rgba(0,0,0,.9);}
    .prev{left: 0}
    .next{right: 0}
</style>
<script>
    $(function () {
        var pictures=$("#pictures");
        pictures.slider({
            effect:'horizontal',
            width:pictures.width(),
            height:pictures.height()
        });
    })
</script>
